<div class="core-panel core-panel-default" id="core-panel-[RESOURCE]">
    <!-- BEGIN title -->
    <div class="core-panel-heading">[TITLE]</div>
    <!-- END title -->
    <div class="core-panel-body">
        <!-- BEGIN content_top -->
        <div class="core-panel-content">
            [CONTENT]
        </div>
        <div class="clearfix"></div>
        <!-- END content_top -->

        <!-- BEGIN tabs -->
        <ul class="core-panel-tabs core-panel-[TYPE]-[POSITION]">
            <!-- BEGIN elements -->
            <!-- BEGIN tab -->
            <li id="panel-[RESOURCE]-[ID]" class="[CLASS]"><a href="[URL]" onclick="if (event.button === 0 && ! event.ctrlKey) load('[URL]');">[TITLE]</a></li>
            <!-- END tab -->
            <!-- BEGIN tab_disabled -->
            <li id="panel-[RESOURCE]-[ID]" class="disabled"><a href="javascript:void(0);">[TITLE]</a></li>
            <!-- END tab_disabled -->
            <!-- END elements -->
        </ul>
        <!-- END tabs -->

        <!-- BEGIN content_bottom -->
        <div class="core-panel-content">
            [CONTENT]
        </div>
        <div class="clearfix"></div>
        <!-- END content_bottom -->
    </div>
</div>
